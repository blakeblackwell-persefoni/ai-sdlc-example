name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.go'

jobs:
  architecture-review:
    name: Go Architecture Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/agents/requirements.txt

      - name: Run Architecture Review
        id: architect
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/agents/go_architect.py -o review-architect.md
          echo "review<<EOF" >> $GITHUB_OUTPUT
          cat review-architect.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment Architecture Review
        uses: actions/github-script@v7
        with:
          script: |
            const review = `## üèóÔ∏è Architecture Review

            ${{ steps.architect.outputs.review }}

            ---
            *Generated by Go Architect Agent*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            });

  code-review:
    name: Go Code Review
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch base branch
        run: git fetch origin ${{ github.base_ref }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/agents/requirements.txt

      - name: Run Code Review
        id: reviewer
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/agents/go_engineer_reviewer.py --diff --base origin/${{ github.base_ref }} -o review-code.md
          echo "review<<EOF" >> $GITHUB_OUTPUT
          cat review-code.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment Code Review
        uses: actions/github-script@v7
        with:
          script: |
            const review = `## üîç Code Review

            ${{ steps.reviewer.outputs.review }}

            ---
            *Generated by Go Engineer Reviewer Agent*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            });

  test-suggestions:
    name: Test Suggestions
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r scripts/agents/requirements.txt

      - name: Generate Test Suggestions
        id: tester
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          python scripts/agents/go_tester.py -o review-tests.md
          echo "review<<EOF" >> $GITHUB_OUTPUT
          cat review-tests.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Comment Test Suggestions
        uses: actions/github-script@v7
        with:
          script: |
            const review = `## üß™ Test Suggestions

            ${{ steps.tester.outputs.review }}

            ---
            *Generated by Go Tester Agent*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: review
            });
