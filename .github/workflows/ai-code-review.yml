name: Go Tests

on:
  pull_request:
    types: [opened, synchronize]
    paths:
      - '**.go'

jobs:
  test:
    name: Run Go Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Run tests
        run: |
          cd services/calculator
          go test ./... -v
